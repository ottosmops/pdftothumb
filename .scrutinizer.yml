build:
    dependencies:
        before:
            - sudo apt-get install -y poppler-utils
    environment:
        php:
            version: 7.1
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'clover'

filter:
    excluded_paths:
        - 'tests/*'
checks:
    php: true
coding_style:
    php: {  }

